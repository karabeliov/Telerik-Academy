<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration form</title>
    <style>
        .form {
            margin-left: 3%;
            border-collapse: collapse;
        }
        .send {
            text-align: center;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Problem 1. Registration form</h1>
    </header>

    <section>
        <form action="/" method="post">
            <table class="form" border="1">
                <tbody>
                    <tr>
                        <th id="fname">Last Name</th>
                        <td><input type="text" name="fname" value="" size="30" required/></td>
                    </tr>
                    <tr>
                        <th>First Name</th>
                        <td><input type="text" name="fname" value="" size="30" required /></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>
                            <textarea rows="4" cols="30"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>City</th>
                        <td>
                            <input type="text" name="fname" value="" />
                            State
                            <input type="text" name="fname" value="" size="2" />
                        </td>
                    </tr>
                    <tr>
                        <th>Zip/Postal Code</th>
                        <td>
                            <input type="text" name="fname" value="" size="5" />
                        </td>
                    </tr>
                    <tr>
                        <th>Coutry</th>
                        <td>
                            <select>
                                <option>Albaniq</option>
                                <option>Afghanistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                                <option>Andorra</option>
                                <option>Angola</option>
                                <option>Antigua and Barbuda</option>
                                <option>Argentina</option>
                                <option>Armenia</option>
                                <option>Aruba</option>
                                <option>Australia</option>
                                <option>Austria</option>
                                <option>Azerbaijan</option>
                                <option>Bahamas</option>
                                <option>Bahrain</option>
                                <option>Bangladesh</option>
                                <option>Barbados</option>
                                <option>Belarus</option>
                                <option>Belgium</option>
                                <option>Belize</option>
                                <option>Benin</option>
                                <option>Bhutan</option>
                                <option>Bolivia</option>
                                <option>Bosnia and Herzegovina</option>
                                <option>Botswana</option>
                                <option>Brazil</option>
                                <option>Brunei</option>
                                <option selected>Bulgaria</option>
                                <option>Burkina Faso</option>
                                <option>Burma</option>
                                <option>Burundi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Phone(contry code, <br />
                            area code, number
                            )
                        </th>
                        <td>
                            (+<input type="text" name="fname" value="" size="3" />)
                            <input type="text" name="fname" value="" size="3">
                            <input type="text" name="fname" value="" size="10">
                        </td>
                    </tr>
                    <tr>
                        <th>E-mail</th>
                        <td>
                            <input type="email" name="fname" value="" size="30" required />
                        </td>
                    </tr>
                    <tr>
                        <th>Birth date</th>
                        <td>
                            <input type="date" name="fname" value="" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Gender
                        </th>
                        <td>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th required>Starting date</th>
                        <td>
                            <input type="radio" name="sdate" value="spring" />
                            <label for="spring">Spring 2015</label>
                            <input type="radio" name="sdate" value="summer" />
                            <label for="summer">Summer 2015</label>
                        </td>
                    </tr>
                    <tr>
                        <th>Comments/Questions</th>
                        <td>
                            <textarea rows="6" cols="30" required></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="send">
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="Submit" />
                            <input type="reset" name="name" value="Clean This Form" />
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </section>
</body>
</html>
