<div class="container">
    <div class="well">
        <form name="createProjectsForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>
                <div class="form-group">
                    <label for="from-city" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                            <input id="nameOfProject" type="text" placeholder="Name of Project" ng-model="project.name" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="to-city" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" required="required" placeholder="Description your project" ng-model="project.description">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="license" class="col-lg-2 control-label">License</label>
                    <div class="col-lg-10">
                        <select class="form-control" required="required" ng-init="project.licenseId='1'" ng-model="project.licenseId">
                            <option value="1">MIT</option>
                            <option value="2">GPL</option>
                            <option value="3">GPL</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="private" class="col-lg-2 control-label">Is Private</label>
                    <div class="col-lg-10">
                        <select class="form-control" required="required" ng-init="project.private='false'" ng-model="project.private">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="pull-right">
                    <button ng-click="vm.createProjects(project)" ng-disabled="createProjectsForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
